<body>
<script type="application/javascript">
    function createFamilyTree() {
        const table = $("<table>");
        const header = $('<thead>').append($('<tr>').append($('<th>').text('Firstname'), $('<th>').text('Lastname')));
        const body = $('<tbody>').append(
            $('<tr>').append($('<td>').text('Guillaume'), $('<td>').text('Salva')),
            $('<tr>').append($('<td>').text('Paulette'), $('<td>').text('Salva')),
            $('<tr>').append($('<td>').text('Antoine'), $('<td>').text('Salva'))
        );
        $('body').append(table.append(header, body));
    }
    function replaceFamilyTree () {
        const newRows = $('<tr>').append($('<td>').text('Gerard'), $('<td>').text('Bonissa'))
        $('tbody').html(newRows);
    }
    createFamilyTree();
    replaceFamilyTree();
</script>
</body>
</html>
