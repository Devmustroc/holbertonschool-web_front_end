<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8" />
    <title>Task 3</title>
    <script
            src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
            crossorigin="anonymous">
    </script>
    <style>
        td.remove {
            background-color: orange;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script type="application/javascript">
        function createFamilyTree() {
            const table = $("<table>");
            const header = $('<thead>').append($('<tr>').append($('<th>').text('Firstname'), $('<th>').text('Lastname')));
            const body = $('<tbody>');
            $('body').append(table.append(header, body));
        }
        function addNewMember(firstName, lastName) {
            const row = $('<tr>');
            row.append($('<td>').text(firstName), $('<td>').text(lastName));
            const removeBtn = $('<td>').text('(x)').css('background-color', 'orange').click(function() {
                row.remove();
            });
            row.append(removeBtn);
            $('tbody').append(row);
        }

        createFamilyTree();
        addNewMember('Guillaume', 'Salva');
        addNewMember('Arielle', 'Snizt');
        addNewMember('Fanette', 'Snizt');
        addNewMember('Gerard', 'Snizt');
        addNewMember('Victor', 'Salva');
    </script>
</body>
</html>
