<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8" />
    <title>Task 3</title>
    <script
            src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
            crossorigin="anonymous">
    </script>
    <style>
        td.remove {
            background-color: orange;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
<script>
    function createFamilyTree() {
        const table = $('<table>');
        const header = $('<thead>').append($('<tr>').append($('<th>').text('Firstname'), $('<th>').text('Lastname')));
        const body = $('<tbody>');
        $('body').append(table.append(header, body));
    }

    function addNewMember(firstName, lastName) {
        const row = $('<tr>').append($('<td>').text(firstName), $('<td>').text(lastName), $('<td>').text('(x)').addClass('remove'));
        $('tbody').append(row);

        row.find('.remove').click(function() {
            $(this).parent().remove();
        });
    }

    createFamilyTree();
    addNewMember('Guillaume', 'Salva');
    addNewMember('Arielle', 'Snizt');
    addNewMember('Fanette', 'Snizt');
    addNewMember('Gerard', 'Snizt');
    addNewMember('Victor', 'Salva');
</script>
</body>
</html>
