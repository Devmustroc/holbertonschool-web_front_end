<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Shopping Cart</h1>
<ul id="store"></ul>
<p id="cart"></p>
<script>
    const availableItems = ['Shampoo', 'Soap', 'Sponge', 'Water'];
    // check if local storage is enabled
    if (typeof window.localStorage === 'undefined') {
        alert('Sorry, your browser does not support Web storage. Try again with a better one');
    } else {
        // create the store
        createStore();
        displayCart();
    }
    // Function to add an item to the cart
    function addItemToCart(item) {
        // add a key to the local storage of the name of item, and set the value to true
        localStorage.setItem(item, true);
    }
    // Function to create a store
    function createStore() {
        // create a ul and append it to the dom
        const store = document.createElement('store');
        // loop through the available items and create a liste item for each onne
        for (const item in availableItems) {
            const listItem = document.createElement('li');
            listItem.textContent = item;
            listItem.addEventListener('click', () => addItemToCart(item));
            store.appendChild(listItem);
        }
    }
    // Function to display the cart
    function displayCart() {
        // if the local storage not contain any item, this function does not do anything
        if (localStorage.length === 0) {
            return;
        }
        // Create a p element and append it to the body
        const p = document.createElement('p');
        cart.textContent = `You previously had ${localStorage.length} items in your cart`;
        document.body.appendChild(p);
    }



</script>
</body>
</html>
