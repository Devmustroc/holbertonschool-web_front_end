<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="data:;base64,iVBORw0KGg==" />
    <title>Document</title>
</head>
<body>
<h1>Login to the website</h1>
<input type="text" id="firstname" placeholder="First Name">
<input type="text" id="email" placeholder="Email">
<button onclick="setCookies()">Log me in</button>
<h1>Cookies</h1>
<button onclick="showCookies()">Show the cookies</button>

<script>
    function getCookie(name) {
        const cname = name + "=";
        const decodedCookie = decodeURIComponent(document.cookie);
        const cookies = decodedCookie.split(';');

        for (let i = 0; i < cookies.length; i++) {
            let cookie = cookies[i].trim();
            if (cookie.indexOf(cname) === 0) {
                return cookie.substring(cname.length);
            }
        }

        return "";
    }
    function setCookies() {
        var expires = new Date();
        expires.setDate(expires.getDate() + 10);
        document.cookie = "firstname=" + document.getElementById("firstname").value + "; expires=" + expires.toUTCString();
        document.cookie = "email=" + document.getElementById("email").value + "; expires=" + expires.toUTCString();
    }


    function showCookies() {
        const para = document.createElement("p");
        para.textContent = `Email: ${getCookie("email")} - Firstname: ${getCookie("firstname")}`;
        document.body.appendChild(para);
    }
</script>
</body>
</html>
