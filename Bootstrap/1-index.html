<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div class="p-2 text-center col-lg bg-primary">Primary</div>
            <div class="p-2 text-center col-lg bg-success">Success</div>
            <div class="p-2 text-center col-lg bg-danger ">Danger</div>
            <div class="p-2 text-center col-lg bg-warning">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="p-2 text-center col-sm text-center bg-primary">Primary</div>
            <div class="p-2 text-center col-sm text-center bg-success">Success</div>
            <div class="p-2 text-center col-sm text-center bg-danger">Danger</div>
            <div class="p-2 text-center col-sm text-center bg-warning">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="p-2 text-center col-lg-2 text-center bg-primary">Primary</div>
            <div class="p-2 text-center col-lg-4 text-center bg-success">Success</div>
            <div class="p-2 text-center col-lg-6 text-center bg-danger">Danger</div>
        </div>

        <hr />

        <div class="row">
            <div class="p-2 text-center col order-3 order-sm-2 order-md-1 order-lg-first text-center bg-primary">Primary</div>
            <div class="p-2 text-center col order-first order-sm-3 order-md-2 order-lg-1 text-center bg-success">Success</div>
            <div class="p-2 text-center col order-1 order-sm-first order-md-3 order-lg-2 text-center bg-danger">Danger</div>
            <div class="p-2 text-center col order-2 order-sm-1 order-md-first order-lg-3 text-center bg-warning">Warning</div>
        </div>

        <hr/>

        <div class="row d-flex justify-content-between">
            <div class="p-2 text-center col-md-3 text-center bg-primary">Primary</div>
            <div class="p-2 text-center col-md-3 text-center bg-success">Success</div>
        </div>

        <hr/>

        <div class="row d-flex justify-content-between">
            <div class="p-2 text-center col-md-2 text-center bg-primary">Primary</div>
            <div class="p-2 text-center col-md-2 offset-md-2 text-center bg-success">Success</div>
            <div class="p-2 text-center col-md-2 text-center bg-danger">Danger</div>
        </div>
    </body>
</html>
